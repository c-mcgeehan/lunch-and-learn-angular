<h3>Pipes Component</h3>
<p><b>Date no pipe:</b> {{ currentDate }}</p>
<p><b>Date Pipe:</b> {{ currentDate | date : "short" }}</p>

<div>
  <mat-form-field>
    <mat-label>Your Label</mat-label>
    <input
      type="number"
      matInput
      [(ngModel)]="numberVal"
      placeholder="Enter a number"
    />
  </mat-form-field>
  <span>{{ numberVal | numberWord }}</span>
</div>
